<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>One Search</title>
    <meta
      name="description"
      content="An application which will search all audio/video platforms to find your desired audio or video."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- google-signin-client_id meta element. -->
    <meta
      name="google-signin-client_id"
      content="142759808725-p0nel0fhs30b9lrng7si3o664956tu9i.apps.googleusercontent.com"
    />

    <!-- Bootstrap Style Sheet link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- My custom Style sheet -->
    <link rel="stylesheet" href="style/ds_style.css" />
  </head>
  <body class="body">
    <header class="header">
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark px-ds">
        <a class="navbar-brand mb-0 h1" href="#">One Search</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#Home"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#AboutUs">About Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="main">
      <!--####### Home Section Start ##########-->
      <section id="Home" class="bg-light">
        <div
          id="home_signin"
          class="container-fluid d-flex align-items-center justify-content-center home_signin h-100"
        >
          <div class="col-sm-3 border rounded-lg p-5 shadow bg-white">
            <p class="h4 m-0 pb-3">Sign In</p>

            <form>
              <div class="form-group">
                <label for="SignInEmail">Username</label>
                <input
                  type="email"
                  class="form-control"
                  id="SignInEmail"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="SignInPass">Password</label>
                <input type="password" class="form-control" id="SignInPass" />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <p class="h3 mx-3">-or- Sign In With</p>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
        <div id="home_signedin" class="home_signedin">
          <p class="h3">Welcome Back...!</p>
          <!-- Div for Your Tube video -->
          <!--           <div class="embed-responsive embed-responsive-16by9">
            <iframe
              class="embed-responsive-item"
              src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0"
              allowfullscreen
            ></iframe>
          </div>
 -->
        </div>
      </section>
      <!--####### Home Section End #########-->

      <section id="AboutUs" class="AboutUs"></section>
    </main>
    <footer class=""></footer>

    <!-- My own Javascript file -->
    <script src="script/ds_script.js" async defer></script>

    <!-- JS to Load the Google Platform Library -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- CDN for Java Script libraries  jQuery first, then Popper.js, then Bootstrap JS.  -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
